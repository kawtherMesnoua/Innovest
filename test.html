<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovest | Business Portal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="entrp.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <a href="home.html"><img src="figures/logo.png" alt="Innovest Logo"></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="home.html" class="link">Home</a></li>
                    <li><a href="collection.html" class="link">Collection</a></li>
                    <li><a href="account.html" class="link">Account</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn">Sign In</button>
                <button class="btn" id="registerBtn">Sign Up</button>
            </div>
            <div class="nav-menu-btn" id="menuBtn">
                <i class="bx bx-menu"></i>
            </div>
        </nav>

        <div class="form-box">
            <!-- Login Form -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" data-form="register">Sign Up</a></span>
                    <header>Business Sign In</header>
                </div>
                <form id="loginForm">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email or Phone" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="submit">Sign In</button>
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Remember me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Already have an account? <a href="#" data-form="login">Sign In</a></span>
                    <header>Business Sign Up</header>
                </div>
                <form id="registerForm">
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Company Name*" required>
                            <i class="bx bx-building"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="SIRET (14 digits)*" pattern="\d{14}" required>
                            <i class="bx bx-id-card"></i>
                        </div>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <select class="input-field" required>
                                <option value="">Industry*</option>
                                <option>FinTech</option>
                                <option>Healthcare</option>
                                <option>Energy</option>
                            </select>
                            <i class="bx bx-chevron-down"></i>
                        </div>
                        <div class="input-box">
                            <select class="input-field" required>
                                <option value="">Company Size*</option>
                                <option>Startup</option>
                                <option>SME</option>
                                <option>Large Enterprise</option>
                            </select>
                            <i class="bx bx-group"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Business Email*" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="tel" class="input-field" placeholder="Phone*" required>
                            <i class="bx bx-phone"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Headquarters City*" required>
                            <i class="bx bx-map"></i>
                        </div>
                    </div>

                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Manager Name*" required>
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Job Title*" required>
                            <i class="bx bx-briefcase"></i>
                        </div>
                    </div>

                    <div class="two-forms">
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password*" minlength="12" required>
                            <i class="bx bx-lock-alt"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Confirm*" required>
                            <i class="bx bx-lock-alt"></i>
                        </div>
                    </div>

                    <div class="two-forms">
                        <div class="input-box">
                            <label for="kbis-upload" class="file-upload-label">
                                <i class="bx bx-file"></i>
                                <span id="kbis-label">KBIS (PDF/IMG)*</span>
                                <input type="file" id="kbis-upload" class="input-field" accept=".pdf,.jpg,.png" required>
                            </label>
                        </div>
                        <div class="input-box">
                            <label for="id-upload" class="file-upload-label">
                                <i class="bx bx-camera"></i>
                                <span id="id-label">ID Document*</span>
                                <input type="file" id="id-upload" class="input-field" accept=".pdf,.jpg,.png" required>
                            </label>
                        </div>
                    </div>
                    <div class="checkbox-box">
                        <input type="checkbox" id="terms-check" required>
                        <label for="terms-check">I accept the Terms and confirm information accuracy*</label>
                    </div>

                    <div class="input-box">
                        <button type="submit" class="submit">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script >document.addEventListener('DOMContentLoaded', function() {
    // Elements
    const loginForm = document.getElementById('login');
    const registerForm = document.getElementById('register');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const menuBtn = document.getElementById('menuBtn');
    const navMenu = document.getElementById('navMenu');
    
    // Show Login Form
    function showLogin() {
        loginForm.style.left = '30px';
        registerForm.style.right = '-530px';
        loginBtn.classList.add('white-btn');
        registerBtn.classList.remove('white-btn');
    }
    
    // Show Register Form
    function showRegister() {
        loginForm.style.left = '-530px';
        registerForm.style.right = '30px';
        registerBtn.classList.add('white-btn');
        loginBtn.classList.remove('white-btn');
    }
    function showLogin() {
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    loginBtn.classList.add('white-btn');
    registerBtn.classList.remove('white-btn');
}

function showRegister() {
    registerForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
    registerBtn.classList.add('white-btn');
    loginBtn.classList.remove('white-btn');
}

    // Initialize - Show Login by default
    showLogin();
    
    // Event Listeners
    loginBtn.addEventListener('click', showLogin);
    registerBtn.addEventListener('click', showRegister);
    
    // Form links
    document.querySelectorAll('[data-form="login"]').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            showLogin();
        });
    });
    
    document.querySelectorAll('[data-form="register"]').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            showRegister();
        });
    });
    
    // Mobile Menu Toggle
    menuBtn.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        menuBtn.innerHTML = navMenu.classList.contains('active') ? 
            '<i class="bx bx-x"></i>' : '<i class="bx bx-menu"></i>';
    });
    
    // File Upload Display
    function setupFileUpload(inputId, labelId) {
        const input = document.getElementById(inputId);
        const label = document.getElementById(labelId);
        
        if (input && label) {
            input.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const fileName = e.target.files[0].name;
                    label.textContent = fileName.length > 20 ? 
                        fileName.substring(0, 17) + '...' : fileName;
                }
            });
        }
    }
    
    setupFileUpload('kbis-upload', 'kbis-label');
    setupFileUpload('id-upload', 'id-label');
    
    // SIRET Validation
    const siretInput = document.querySelector('input[placeholder="SIRET (14 digits)*"]');
    if (siretInput) {
        siretInput.addEventListener('blur', function(e) {
            if (e.target.value && !/^\d{14}$/.test(e.target.value)) {
                alert('SIRET must contain exactly 14 digits');
                e.target.focus();
            }
        });
    }
    
    // Form Submission
    document.getElementById('loginForm')?.addEventListener('submit', function(e) {
        e.preventDefault();
        // Add your login logic here
        console.log('Login form submitted');
        alert('Login successful!');
    });
    
    document.getElementById('registerForm')?.addEventListener('submit', function(e) {
        e.preventDefault();
        // Add your registration logic here
        console.log('Register form submitted');
        alert('Registration successful!');
    });
    
    // Close menu when clicking on a link (mobile)
    document.querySelectorAll('.nav-menu .link').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                navMenu.classList.remove('active');
                menuBtn.innerHTML = '<i class="bx bx-menu"></i>';
            }
        });
    });
});</script>
    <style>
        /* POPPINS FONT */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html, body {
    overflow-x: hidden;
    width: 100%;
      overflow-y: auto;
}


body {
    background: url(figures/homePnv.jpeg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    min-height: 110vh;
}

.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 110vh;
    background: rgba(39, 39, 39, 0.4);
}

/* Navigation Style */
.nav {
    position: fixed;
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 80px;
    padding: 0 40px;
    z-index: 100;
}

.nav-logo img {
    height: 50px;
}

.nav-logo img {
    height: 200px; /* Augmenté de 50px à 80px */
    transition: all 0.3s ease; /* Ajout d'une transition pour un effet fluide */
}

/* Pour s'assurer que la navbar s'adapte à la nouvelle taille */
.nav {
    height: 100px; /* Augmenté de 80px à 100px */
}

.nav-menu ul {
    display: flex;
    gap: 40px;
    list-style: none;
}

.nav-menu li {
    position: relative;
}


.nav-menu .link {
    text-decoration: none;
    color: white;
    font-size: 16px;
    font-weight: 400;
    letter-spacing: 1px;
    padding: 5px 0;
    transition: color 0.3s ease;
}

.nav-menu .link:hover,
.nav-menu .active {
    color: #d4af37;
}

.nav-menu .link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #d4af37;
    transition: width 0.3s ease;
}

.nav-menu .link:hover::after {
    width: 100%;
}

.nav-button .btn {
    width: 120px;
    height: 40px;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: .3s ease;
}

.btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

.btn.white-btn {
    background: rgba(255, 255, 255, 0.7);
    color: #333;
}

.nav-menu-btn {
    display: none;
}

/* Form Box Styles */
.form-box {
    position: relative;
    width: 530px;
    overflow: visible; /* pas besoin de couper */
    z-index: 2;
    padding-top: 20px;
}

.login-container,
.register-container {
    width: 100%;
    transition: .5s ease-in-out;
}

.login-container.hidden,
.register-container.hidden {
    display: none;
}


.register-container {
    right: -530px;
}

.top {
    margin-bottom: 30px;
    text-align: center;
}

.top span {
    color: #fff;
    font-size: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

.top span a {
    font-weight: 500;
    color: #d4af37;
    margin-left: 5px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.top span a:hover {
    text-decoration: underline;
    color: #fff;
}

header {
    color: #fff;
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 30px;
}

/* Form Elements */
.two-forms {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.input-box {
    position: relative;
    margin-bottom: 25px;
    width: 100%;
}

.input-field {
    font-size: 15px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    height: 50px;
    width: 100%;
    padding: 0 15px 0 45px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 30px;
    outline: none;
    transition: all 0.3s ease;
}

.input-field:hover,
.input-field:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.3);
}

::-webkit-input-placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.input-box i {
    position: absolute;
    left: 17px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    z-index: 1;
}
/* File Upload */
.file-upload-label {
    display: block;
    background: rgba(255, 255, 255, 0.1);
    color: rgba(255, 255, 255, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 30px;
    padding: 13px 15px 13px 45px;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    position: relative;
}

.file-upload-label:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.3);
}

.file-upload-label i {
    position: absolute;
    left: 17px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
}

.input-field[type="file"] {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
    z-index: 2;
}

/* Submit Button */
.submit {
    font-size: 15px;
    font-weight: 500;
    color: #333;
    height: 50px;
    width: 100%;
    border: none;
    border-radius: 30px;
    outline: none;
    background: rgba(255, 255, 255, 0.9);
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.submit:hover {
    background: rgba(255, 255, 255, 1);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
}

/* Checkbox and Two Columns */
.checkbox-box {
    display: flex;
    align-items: center;
    color: #fff;
    font-size: 14px;
    margin: 15px 0;
}

.checkbox-box input {
    margin-right: 10px;
    accent-color: #d4af37;
}

.two-col {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
    font-size: 14px;
    margin-top: 15px;
}

.two-col .one {
    display: flex;
    align-items: center;
    gap: 5px;
}

.two-col a {
    color: #d4af37;
    text-decoration: none;
    transition: color 0.3s ease;
}

.two-col a:hover {
    text-decoration: underline;
    color: #fff;
}

/* Responsive Styles */
@media (max-width: 768px) {
    body {
        padding-top: 80px;
    }
    
    .wrapper {
        min-height: calc(100vh - 80px);
    }
    
    .nav {
        height: 80px;
        padding: 0 20px;
    }
    
    .nav-logo img {
        height: 60px;
    }
    
    .nav-menu {
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        height: calc(100vh - 80px);
        background: rgba(0, 0, 0, 0.95);
        padding: 40px 20px;
        clip-path: circle(0% at 100% 0);
        transition: clip-path 0.5s ease;
        overflow-y: auto;
    }
    
    .nav-menu.active {
        clip-path: circle(150% at 100% 0);
    }
    
    .nav-menu ul {
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }
    
    .nav-menu-btn {
        display: block;
    }
    
    .nav-button {
        display: none;
    }
    
    .form-box {
        width: 95%;
        max-height: 70vh;
        padding: 25px 20px;
        margin-top: 10px;
    }
    
    .two-forms {
        flex-direction: column;
        gap: 0;
    }
}

@media (max-width: 480px) {
    .form-box {
        padding: 20px 15px;
    }
    
    .input-field {
        font-size: 14px;
        padding-left: 40px;
    }
}
