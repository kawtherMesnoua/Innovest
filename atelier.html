<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovest | Workshop Portal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="atelier.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <a href="#"><img src="figures/logo.png" alt="Innovest Logo"></a>
            </div>
            <div class="menu-container" id="navMenu">
                <ul class="main-menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="collections.html" class="alternative-hover">Collections</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn">Login</button>
                <button class="btn" id="registerBtn">Register</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>
        </nav>

        <div class="form-box">
            <!-- Login Form -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" id="switchToRegister">Sign up</a></span>
                    <header>Workshop Login</header>
                </div>
                <form id="loginForm">
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="submit">Login</button>
                    </div>
                </form>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
            <!-- Registration Form -->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Already have an account? <a href="#" id="switchToLogin">Sign in</a></span>
                    <header>Workshop Registration</header>
                </div>
                <form id="registerForm">
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Workshop Name" required>
                            <i class="bx bx-store"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Manager" required>
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input-field" placeholder="Phone" required>
                        <i class="bx bx-phone"></i>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" required>
                            <i class="bx bx-lock-alt"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Confirm Password" required>
                            <i class="bx bx-lock-alt"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <select class="input-field" required>
                            <option value="" disabled selected>Activity Sector</option>
                            <option value="craft">Craft</option>
                            <option value="food">Food</option>
                            <option value="textile">Textile</option>
                            <option value="technology">Technology</option>
                        </select>
                        <i class="bx bx-buildings"></i>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="submit">Register</button>
                    </div>
                </form>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="terms-check" required>
                        <label for="terms-check"> I accept the <a href="#">terms</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Elements
    const menuContainer = document.getElementById('navMenu');
    const navMenuBtn = document.querySelector('.nav-menu-btn');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const switchToRegister = document.getElementById('switchToRegister');
    const switchToLogin = document.getElementById('switchToLogin');
    const loginForm = document.getElementById('login');
    const registerForm = document.getElementById('register');
    const loginFormElement = document.getElementById('loginForm');
    const registerFormElement = document.getElementById('registerForm');

    // Toggle mobile menu
    navMenuBtn.addEventListener('click', toggleMenu);
    
    // Form toggle functions
    loginBtn.addEventListener('click', showLoginForm);
    registerBtn.addEventListener('click', showRegisterForm);
    if (switchToRegister) switchToRegister.addEventListener('click', showRegisterForm);
    if (switchToLogin) switchToLogin.addEventListener('click', showLoginForm);

    // Form submissions
    loginFormElement.addEventListener('submit', validateLoginForm);
    registerFormElement.addEventListener('submit', validateRegisterForm);

    // Initialize with login form shown
    showLoginForm();

    function toggleMenu() {
        menuContainer.classList.toggle('active');
    }

    function showLoginForm(e) {
        if (e) e.preventDefault();
        loginForm.style.left = "4px";
        loginForm.style.opacity = "1";
        loginForm.style.visibility = "visible";
        registerForm.style.right = "-520px";
        registerForm.style.opacity = "0";
        registerForm.style.visibility = "hidden";
        loginBtn.classList.add("white-btn");
        registerBtn.classList.remove("white-btn");
    }

    function showRegisterForm(e) {
        if (e) e.preventDefault();
        loginForm.style.left = "-520px";
        loginForm.style.opacity = "0";
        loginForm.style.visibility = "hidden";
        registerForm.style.right = "4px";
        registerForm.style.opacity = "1";
        registerForm.style.visibility = "visible";
        loginBtn.classList.remove("white-btn");
        registerBtn.classList.add("white-btn");
    }

    function validateLoginForm(e) {
        e.preventDefault();
        const email = loginForm.querySelector('input[type="email"]').value;
        const password = loginForm.querySelector('input[type="password"]').value;
        
        if (!email || !password) {
            alert("Please fill in all fields");
            return;
        }
        
        alert("Login successful! Redirecting to dashboard...");
        // window.location.href = "dashboard.html";
    }

    function validateRegisterForm(e) {
        e.preventDefault();
        const inputs = registerForm.querySelectorAll('.input-field[required]');
        let isValid = true;
        
        inputs.forEach(input => {
            if (!input.value) {
                input.style.background = "rgba(255, 100, 100, 0.2)";
                isValid = false;
            } else {
                input.style.background = "rgba(255, 255, 255, 0.2)";
            }
        });

        const password = registerForm.querySelectorAll('input[type="password"]')[0].value;
        const confirmPassword = registerForm.querySelectorAll('input[type="password"]')[1].value;
        
        if (password !== confirmPassword) {
            alert("Passwords don't match!");
            isValid = false;
        }

        const termsChecked = document.getElementById('terms-check').checked;
        if (!termsChecked) {
            alert("You must accept the terms!");
            isValid = false;
        }

        if (isValid) {
            alert("Registration successful! You can now login.");
            showLoginForm();
            registerFormElement.reset();
        }
    }
});
</script>
<style>
    /* POPPINS FONT */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {  
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html, body {
    overflow-x: hidden;
    width: 100%;
    height: 100%;
}

body {
    background: url(figures/homePnv.jpeg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    min-height: 100vh;
}

.wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 110vh;
    background: rgba(39, 39, 39, 0.4);
}

/* Navigation Style */
.nav {
    position: fixed;
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    height: 100px;
    padding: 0 40px;
    z-index: 100;
}

.nav-logo img {
    height: 200px;
    transition: all 0.3s ease;
}

/* Menu Container Style */
.menu-container {
    display: flex;
    align-items: center;
}

.main-menu {
    display: flex;
    gap: 40px;
    list-style: none;
    margin: 0;
    padding: 0;
}

.main-menu li {
    position: relative;
}

.main-menu a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    font-weight: 400;
    padding: 5px 0;
    transition: all 0.3s ease;
}

.main-menu a:hover {
    color: #d4af37;
}

.main-menu a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #d4af37;
    transition: width 0.3s ease;
}

.main-menu a:hover::after {
    width: 100%;
}

/* Special Menu Classes */
.alternative-hover:hover {
    color: #fff !important;
}

.letter-spacing {
    letter-spacing: 1px;
}

/* Buttons Style */
.nav-button {
    display: flex;
    gap: 15px;
}

.btn {
    width: 120px;
    height: 40px;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: .3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

.btn.white-btn {
    background: rgba(255, 255, 255, 0.7);
    color: #333;
}

.nav-menu-btn {
    display: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
}

/* Form Box Styles */
.form-box {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 512px;
    height: 520px;
    overflow: hidden;
    z-index: 2;
    margin-top: 50px;
}

.login-container, .register-container {
    position: absolute;
    width: 500px;
    display: flex;
    flex-direction: column;
    padding: 30px;
    transition: all 0.5s ease-in-out;
   
    border-radius: 10px;
}

.login-container {
    left: 4px;
    opacity: 1;
    visibility: visible;
}

.register-container {
    right: -520px;
    opacity: 0;
    visibility: hidden;
}

.top span {
    color: #fff;
    font-size: small;
    padding: 10px 0;
    display: flex;
    justify-content: center;
}

.top span a {
    font-weight: 500;
    color: #d4af37;
    margin-left: 5px;
    text-decoration: none;
    cursor: pointer;
}

header {
    color: #fff;
    font-size: 30px;
    text-align: center;
    padding: 10px 0 30px 0;
}

.two-forms {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.input-box {
    margin-bottom: 20px;
    position: relative;
}

.input-field {
    font-size: 15px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    height: 50px;
    width: 100%;
    padding: 0 10px 0 45px;
    border: none;
    border-radius: 30px;
    outline: none;
    transition: .2s ease;
}

.input-field:hover, 
.input-field:focus {
    background: rgba(255, 255, 255, 0.25);
}

::-webkit-input-placeholder {
    color: #fff;
}

.input-box i {
    position: absolute;
    top: 50%;
    left: 17px;
    transform: translateY(-50%);
    color: #fff;
}
.submit {
    font-size: 15px;
    font-weight: 500;
    color: black;
    height: 45px;
    width: 100%;
    border: none;
    border-radius: 30px;
    outline: none;
    background: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    transition: .3s ease-in-out;
}

.submit:hover {
    background: rgba(255, 255, 255, 0.5);
    box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
}

.two-col {
    display: flex;
    justify-content: space-between;
    color: #fff;
    font-size: small;
    margin-top: 10px;
}

.two-col .one {
    display: flex;
    gap: 5px;
    align-items: center;
}

.two label a {
    text-decoration: none;
    color: #d4af37;
}

.two label a:hover {
    text-decoration: underline;
}

/* Select Field Style */
.input-box select.input-field {
    appearance: none;
    -webkit-appearance: none;
    padding-left: 45px;
    color: #fff;
    background: rgba(255, 255, 255, 0.2) url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e") no-repeat;
    background-position: right 15px center;
    background-size: 20px;
}

.input-box select.input-field option {
    background: #333;
    color: #fff;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav {
        padding: 0 20px;
        background: rgba(0, 0, 0, 0.7);
        height: 90px;
    }
    
    .menu-container {
        position: fixed;
        top: 90px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px 0;
        clip-path: circle(0% at 100% 0);
        transition: clip-path 0.5s ease;
    }
    
    .menu-container.active {
        clip-path: circle(150% at 100% 0);
    }
    
    .main-menu {
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    
    .nav-menu-btn {
        display: block;
    }
    
    .nav-button {
        display: none;
    }
    
    .form-box {
        width: 90%;
        height: auto;
        padding: 20px;
    }
    
    .register-container, 
    .login-container {
        width: 100%;
        padding: 20px;
    }
    
    .nav-logo img {
        height: 70px;
    }

    .two-forms {
        flex-direction: column;
        gap: 20px;
    }
}

</style>
</body>
</html>
