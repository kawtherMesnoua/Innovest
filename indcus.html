<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Innovest | Login & Registration</title>
    <style>
        /* POPPINS FONT */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background: url(figures/homePnv.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            min-height: 100vh;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 110vh;
            background: rgba(39, 39, 39, 0.4);
        }

        /* Navigation Style */
        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100px;
            padding: 0 40px;
            z-index: 100;
        }

        .nav-logo img {
            height: 200px;
            transition: all 0.3s ease;
        }

        .nav-menu ul {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu .link {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 1px;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-menu .link:hover,
        .nav-menu .active {
            color: #d4af37;
        }

        .nav-menu .link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #d4af37;
            transition: width 0.3s ease;
        }

        .nav-menu .link:hover::after {
            width: 100%;
        }

        .nav-button .btn {
            width: 120px;
            height: 40px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn.white-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .nav-menu-btn {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Form Box Styles */
        .form-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 512px;
            height: 600px;
            overflow: hidden;
            z-index: 2;
        }

        .login-container {
            position: absolute;
            left: 4px;
            width: 500px;
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;
        }

        .register-container {
            position: absolute;
            right: -520px;
            width: 500px;
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;
        }

        .top span {
            color: #fff;
            font-size: small;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .top span a {
            font-weight: 500;
            color: #d4af37;
            margin-left: 5px;
            text-decoration: none;
        }

        header {
            color: #fff;
            font-size: 30px;
            text-align: center;
            padding: 10px 0 30px 0;
        }

        .two-forms {
            display: flex;
            gap: 10px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .password-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .password-row .input-box {
            flex: 1;
        }

        .id-photo-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .id-photo-row .input-box {
            flex: 1;
        }

        .input-field {
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            height: 50px;
            width: 100%;
            padding: 0 10px 0 45px;
            border: none;
            border-radius: 30px;
            outline: none;
            transition: .2s ease;
        }

        .input-field:hover, 
        .input-field:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Style sp√©cifique pour le champ de fichier */
        .file-upload-container {
            position: relative;
            width: 100%;
        }

        .file-upload-label {
            display: block;
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 30px;
            padding: 15px 15px 15px 45px;
            font-size: 15px;
            cursor: pointer;
            transition: .2s ease;
            position: relative;
        }

        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .file-upload-label i {
            position: absolute;
            left: 17px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
        }

        #file-name {
            display: inline-block;
            margin-left: 5px;
        }

        #idCardPhoto {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            top: 0;
            left: 0;
        }

        ::-webkit-input-placeholder {
            color: #fff;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 17px;
            transform: translateY(-50%);
            color: #fff;
            pointer-events: none;
        }

        .submit {
            font-size: 15px;
            font-weight: 500;
            color: black;
            height: 45px;
            width: 100%;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: .3s ease-in-out;
        }

        .submit:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
        }

        .two-col {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: small;
            margin-top: 10px;
        }

        .two-col .one {
            display: flex;
            gap: 5px;
        }

        .two label a {
            text-decoration: none;
            color:#d4af37;
        }

        .two label a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav {
                padding: 0 20px;
                background: rgba(0, 0, 0, 0.7);
                height: 90px;
            }
            
            .nav-logo img {
                height: 70px;
            }
            
            .nav-menu {
                position: fixed;
                top: 90px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 20px 0;
                clip-path: circle(0% at 100% 0);
                transition: clip-path 0.5s ease;
            }
            
            .nav-menu.active {
                clip-path: circle(150% at 100% 0);
            }
            
            .nav-menu ul {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .nav-menu-btn {
                display: block;
            }
            
            .nav-button {
                display: none;
            }
            
            .form-box {
                width: 100%;
                height: 650px;
            }
            
            .register-container, 
            .login-container {
                width: 100%;
                padding: 0 20px;
            }
            
            .register-container .two-forms,
            .password-row,
            .id-photo-row {
                flex-direction: column;
                gap: 0;
            }
            
            .register-container {
                height: auto;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <a href="home.html"><img src="figures/logo.png" alt="Innovest Logo"></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="home.html" class="link">Home</a></li>
                    <li><a href="collection.html" class="link">Collection</a></li>
                    <li><a href="account.html" class="link">Account</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn" onclick="toggleMenu()">
                <i class="bx bx-menu"></i>
            </div>
        </nav>

        <div class="form-box">
            <!-- Login Form -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Sign In</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email or Phone" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Login">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="register-container" id="register">
                <div class="top">
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="First Name" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Last Name" required>
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="password-row">
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" id="password" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Confirm Password" id="confirmPassword" required>
                        <i class="bx bx-lock-alt"></i>
                    </div>
                </div>
                <div class="id-photo-row">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="National ID Number" id="nationalId" required>
                        <i class="bx bx-id-card"></i>
                    </div>
                    <div class="input-box file-upload-container">
                        <label for="idCardPhoto" class="file-upload-label">
                            <i class="bx bx-camera"></i>
                            <span id="file-name">Add ID Photo</span>
                        </label>
                        <input type="file" id="idCardPhoto" accept="image/*">
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register" onclick="validateRegistration()">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="terms-check" required>
                        <label for="terms-check"> I accept the terms</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form display management
        function login() {
            document.getElementById("login").style.left = "4px";
            document.getElementById("register").style.right = "-520px";
            document.getElementById("loginBtn").classList.add("white-btn");
            document.getElementById("registerBtn").classList.remove("white-btn");
            document.getElementById("login").style.opacity = 1;
            document.getElementById("register").style.opacity = 0;
        }

        function register() {
            document.getElementById("login").style.left = "-510px";
            document.getElementById("register").style.right = "5px";
            document.getElementById("loginBtn").classList.remove("white-btn");
            document.getElementById("registerBtn").classList.add("white-btn");
            document.getElementById("login").style.opacity = 0;
            document.getElementById("register").style.opacity = 1;
        }

        // Registration validation
        function validateRegistration() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const nationalId = document.getElementById('nationalId').value;
            
            // Password verification
            if(password !== confirmPassword) {
                alert("Passwords don't match!");
                return false;
            }
            
            // National ID verification (example: 12 digits)
            if(!/^\d{12}$/.test(nationalId)) {
                alert("National ID must contain 12 digits!");
                return false;
            }
            
            alert("Registration successful! A confirmation email has been sent.");
            return true;
        }

        // Mobile menu
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        // File upload name display
        document.getElementById('idCardPhoto').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Add ID Photo';
            document.getElementById('file-name').textContent = fileName;
        });

        // Initialization
        document.addEventListener('DOMContentLoaded', function() {
            login(); // Show login form by default
        });
    </script>
</body>
</html>
